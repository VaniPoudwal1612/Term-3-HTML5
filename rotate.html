<!doctype html>
<html>
<body>
<canvas id = "myCanvas" width = "300" height = "300" style = "border: 2px solid black">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.fillStyle = "red";
ctx.fillRect(10,10,100,100);
ctx.rotate(25);
ctx.fillStyle = "blue";
ctx.fillRect(40,40,100,100);
</script>
</body>
</html>
